server:
  port: 8081

spring:
  application:
    name: login-service
  cloud:
    loadbalancer:
      ribbon:
        eureka:
          enabled: true
    config:
      uri: http://localhost:8888
  security:
    user:
      name: user
      password: password
  datasource:
    url: jdbc:h2:mem:login_db
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    org.springframework: INFO
    com.example: DEBUG

resilience4j.circuitbreaker:
  instances:
    employeeService:
      registerHealthIndicator: true
      slidingWindowSize: 10
      failureThresholdRate: 50
      waitDurationInOpenState: 10000

feign:
  client:
    config:
      default:
        loggerLevel: full
